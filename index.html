<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            width:100%;
            height:100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("css/images/bg.jpg");
            background-size:cover;
            background-position: center;
            background-repeat: none;
        }
        .wrapper{
            height:auto;
            position: relative;
        }
        .wrapper .container{
            height:100vh;
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            position: fixed;
        }
        .logo{
            position:relative;
        }
        .text {
            -webkit-animation: spin 50s linear infinite;
            -moz-animation: spin 50s linear infinite;
            animation: spin 50s linear infinite;
        }

        .cover {
            position: fixed;
            height:100vh;
            width:100%;
            top:0;
            left:-100vw;x
            z-index: 1000;
        }
        .transition.slide .cover1 {
            background-color: skyblue;
            animation: slide 0.3s ease-in-out forwards;
        }
        .transition.slide .cover2 {
            background-color: teal;
            animation: slide 0.3s ease-in-out forwards;
            animation-delay: 0.3s;

        }
        .transition.slide .cover3 {
            background-color: #094992;
            animation: slide 0.3s ease-in-out forwards;
            animation-delay: 0.6s;
        }
        @keyframes slide {
            form{
                left:-100vw;
            }
            to{
                left:0;
            }
        }



        @-webkit-keyframes spin {
            100%{-webkit-transform:rotate(360deg);}
        }
        @-moz-keyframes spin {
            100%{-webkit-transform:rotate(360deg);}
        }
        @keyframes spin {
            100%{
                transform: rotate(360deg);
            }
        }

        @media (max-width:600px){
            .wrapper {
                height:100vh;
            }
           .text {
               height:450px;
               object-fit: cover;
           }
           a img.logo {
                height:220px;
                width: 220px;
               object-fit: cover;
           }
        }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="transition">
                <div class="cover cover1"></div>
                <div class="cover cover2"></div>
                <div class="cover cover3"></div>
            </div>




            <img class="text" src="./text.png" width="auto" height="600px" alt="">
            <a href="./indexsite.html" class="link">
                <img class="logo" src="./logo2.png" width="230px" height="230px" alt="">
            </a>
        </div>
            
    </div>
    <script>
        const link = document.querySelector(".link");
        const transition = document.querySelector(".transition");
        link.addEventListener("click", (e) => {
            e.preventDefault();
            transition.classList.add("slide");
            setTimeout(()=> {
                window.location = link.href;
            }, 900);
        });
    </script>
</body>
</html>
